<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <title>주문 리스트</title>
        <script>
            $(document).ready(function () {
                $.get("http://127.0.0.1:8000/order/").then((result) => {
                    for (let i = 0; i < result.results.length; i++) {
                        const order = result.results[i];
                        $("#orders").append(
                            // $(`<li class="list-group-item">
                            // ord_ymd : ${order.ord_ymd}<br>
                            // acct_mang_dbrn_code : ${order.acct_mang_dbrn_code}<br>
                            // ord_no : ${order.ord_no}<br>
                            // acct_no : ${order.acct_no}<br>
                            // callv_type_code : ${order.callv_type_code}<br>
                            // sell_buy_tp_code : ${order.sell_buy_tp_code}<br>
                            // stbd_code : ${order.stbd_code}<br>
                            // ord_qty : ${order.ord_qty}<br>
                            // ord_uv : ${order.ord_uv}<br>
                            // mrgn_base_uv : ${order.mrgn_base_uv}
                            // </li>`)
                            $(`<li class="list-group-item">
                                ord_no : ${order.ord_no}<br>
                                ord_ymd : ${order.ord_ymd}<br>
                                </li>`)
                        );
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <ul class="list-group list-group-flush" id="orders"></ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
