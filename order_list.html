<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link href="./static/style.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <title>주문 리스트</title>
        <script>
            function searchOrder() {
                $("#orders").html("");
                order_number = $("#order_number").val();
                $.get("http://127.0.0.1:8000/api/order?order_number=" + order_number).then((result) => {
                    $("#orders").append(`<h3>(${result.count}개)</h3>`);
                    for (let i = 0; i < result.results.length; i++) {
                        const order = result.results[i];
                        $("#orders").append(
                            $(`<a href="./order_detail.html?order_id=${order.id}"><li class="list-group-item list-group-item-action">
                                주문번호 : ${order.ord_no}<br>
                                주문일시 : ${order.ord_ymd}<br>
                                </li></a>`)
                        );
                    }
                });
            }
            $(document).ready(function () {
                const search = new URLSearchParams(location.search);
                let page = search.get("page");
                if (page == null) {
                    page = 1;
                }

                let pages = 1;

                $.get("http://127.0.0.1:8000/api/order?page=" + page).then((result) => {
                    $("#orders").append(`<h3>(${result.count}개)</h3>`);
                    for (let i = 0; i < result.results.length; i++) {
                        const order = result.results[i];
                        $("#orders").append(
                            $(`<a href="./order_detail.html?order_id=${order.id}"><li class="list-group-item list-group-item-action">
                                주문번호 : ${order.ord_no}<br>
                                주문일시 : ${order.ord_ymd}<br>
                                </li></a>`)
                        );
                    }
                });

                $("#prev").click(function () {
                    console.log($("#pagination").children());
                });
            });
        </script>
    </head>
    <body>
        <div class="container mt-5 mb-5" style="display: flex; flex-direction: column">
            <input type="text" placeholder="주문번호로 검색하기" id="order_number" name="order_number" />
            <button class="btn btn-primary" onclick="searchOrder()">검색하기</button>
            <ul class="list-group list-group-flush" id="orders"></ul>
            <ul class="pagination mx-auto">
                <li class="page-item"><a id="prev" class="page-link">&laquo;</a></li>
                <li class="page-item"><a class="page-link" href="order_list.html?page=1">1</a></li>
                <li class="page-item"><a class="page-link" href="order_list.html?page=2">2</a></li>
                <li class="page-item"><a class="page-link" href="order_list.html?page=3">3</a></li>
                <li class="page-item"><a class="page-link" href="order_list.html?page=4">4</a></li>
                <li class="page-item"><a class="page-link" href="order_list.html?page=5">5</a></li>
                <li class="page-item"><a class="page-link" href="order_list.html?page=6">6</a></li>
                <li class="page-item"><a class="page-link" href="order_list.html?page=7">7</a></li>
                <li class="page-item"><a class="page-link" href="order_list.html?page=8">8</a></li>
                <li class="page-item"><a class="page-link" href="order_list.html?page=9">9</a></li>
                <li class="page-item"><a class="page-link" href="order_list.html?page=10">10</a></li>
                <li class="page-item"><a id="next" class="page-link">&raquo;</a></li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
