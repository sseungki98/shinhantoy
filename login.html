<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <title>로그인</title>
        <link rel="stylesheet" href="./static/styles.css" />
        <script>
            function login() {
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/api/token",
                    data: {
                        username: $("#username").val(),
                        password: $("#password").val(),
                    },
                    success: (result) => {
                        sessionStorage.setItem("accessToken", result.access);
                        alert("로그인 성공!");
                        document.location.replace("order_list.html");
                    },
                });
            }
        </script>
    </head>
    <body>
        <div class="login-container text-center">
            <h1>로그인</h1>
            <input id="username" class="mb-3" type="text" placeholder="아이디" name="username" />
            <input id="password" class="mb-5" type="password" placeholder="비밀번호" name="password" />
            <button class="btn btn-warning" type="submit" onclick="login()">로그인</button>
            <a class="btn btn-info" href="./signup.html">회원가입</a>
            <a class="btn btn-secondary" href="/">취소</a>
        </div>
        <div id="token"></div>
    </body>
</html>
